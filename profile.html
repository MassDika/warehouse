<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | wms</title>
    <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- link for icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="d-flex min-vh-100">

            <div class="mb-4 text-center text-white">
                <img src="" alt="Profile" class="profile-img mb-2 rounded-circle" width="70" height="70">
                <div class="fw-bold">User Name</div>
                <!-- <small class="text-white profile-role">Role</small> -->
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="index.html" class="nav-link active" onclick="showPage('dashboard')">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="data_barang.html" class="nav-link" onclick="showPage('data-barang')">
                        <i class="bi bi-box-seam me-2"></i> Data Barang
                    </a>
                </li>
                <li>
                    <a href="kategori.html" class="nav-link" onclick="showPage('jenis-barang')">

                <li>

                </li>
                <li>
                    <a href="barang_masuk.html" class="nav-link" onclick="showPage('barang-masuk')">
                        <i class="bi bi-box-arrow-in-down me-2"></i> Barang Masuk
                    </a>
                </li>
                <li>
                    <a href="barang_keluar.html" class="nav-link" onclick="showPage('barang-keluar')">
                        <i class="bi bi-box-arrow-up me-2"></i> Barang Keluar
                    </a>
                </li>
                <li>
                    <a href="laporan_stok.html" class="nav-link" onclick="showPage('laporan-stok')">
                        <i class="bi bi-clipboard-data me-2"></i> Laporan Stok
                    </a>
                </li>
                <li>
                    <a href="laporan_brg_msk.html" class="nav-link" onclick="showPage('laporan-barang-masuk')">

                </li>
                <li>
                    <a href="laporan_brg_keluar.html" class="nav-link" onclick="showPage('laporan-barang-keluar')">

                    </a>

                </li>

                </li>
                <li>
                    <button id="logoutBtn" class="btn btn-danger w-100 mt-3">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </button>

        <!-- Sidebar Close -->
        <div class="content flex-fill p-4">
            <h1 class="mb-4">Profile</h1>
            <div class="card mb-4">
                <div class="card-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
